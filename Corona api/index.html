<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COVID-19</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="loader">
        <p id="load">Loading...</p>
        <br />
        <div class="btn">OK</div>
      </div>
      <div class="block">
        <form action="" class="search">
          <input
            type="text"
            class="input"
            placeholder="Mamlakatni kiriting..."
          />
          <div class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <div class="countryName">UZBEKISTAN</div>
        <div class="cardlar">
          <div class="card bayroq">
            <img class="flag" src="" alt="" />
          </div>
          <div class="card">
            <div class="icon">
              <img src="img/transparent-bg-+-shadow-designify (3).png" alt="" />
            </div>
            <h3>Tasdiqlangan</h3>
            <span class="confirmed">000000</span>
          </div>
          <div class="card">
            <div class="icon">
              <i class="fa-solid fa-heart-circle-xmark"></i>
            </div>
            <h3>O'limlar</h3>
            <span class="deaths">000000</span>
          </div>
          <div class="card">
            <div class="icon">
              <img class="hard" src="img/hard.png" alt="" />
            </div>
            <h3>Tiklandi</h3>
            <span class="recovered">000000</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
